    const textArea = document.getElementById('textArea')
    const log = document.getElementById('log');

   

    function logEvent(action, text){
        let newLog = document.createElement("p")
        newLog.textContent = `${action}: "${text}"`
        log.appendChild(newLog)
    }

    textArea.addEventListener("copy",(e)=>{
        let copiedText = window.getSelection().toString();
        logEvent("Copied", copiedText);
    })

    textArea.addEventListener("cut",(e)=>{
        let cutText = window.getSelection().toString();
        logEvent("Cut", cutText);
    })

    textArea.addEventListener("paste",(e)=>{
        console.log(e);
        let pastedText = (e.clipboardData || window.clipboardData).getData("text")
        logEvent("Pasted", pastedText);
    })
